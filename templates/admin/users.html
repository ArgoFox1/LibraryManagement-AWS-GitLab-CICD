{% extends "base.html" %}

{% block content %}
<h2>Kullanıcı Yönetimi</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Email</th>
            <th>Rol</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                {% if user.id != current_user.id %}
                <form method="POST" action="{{ url_for('delete_user', id=user.id) }}" style="display:inline;">
                    <button type="submit" class="btn danger">Sil</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
