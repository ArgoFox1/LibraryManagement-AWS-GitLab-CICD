{% extends "base.html" %}

{% block content %}
<h2>Kitap Düzenle: {{ book.title }}</h2>

<form method="POST" action="{{ url_for('edit_book', id=book.id) }}">
    <input type="text" name="title" value="{{ book.title }}" required>
    <input type="text" name="isbn" value="{{ book.isbn }}" required>

    <!-- Select yerine özgürce yazılabilen input alanı -->
    <input type="text" name="author" value="{{ book.author.name }}" placeholder="Yazar adı" required>

    <input type="number" name="publication_year" value="{{ book.publication_year }}">
    <input type="number" name="page_count" value="{{ book.page_count }}">
    <input type="text" name="shelf_number" value="{{ book.shelf_number }}">
    
    <button type="submit" class="btn">Güncelle</button>
    <a href="{{ url_for('admin_books') }}" class="btn">İptal</a>
</form>
{% endblock %}
